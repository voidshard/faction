syntax = "proto3";
option go_package = "pkg/structs";

enum Meta {
    None = 0;
    KeyPerson = 1; // targets specific person Val: PERSON_ID
    KeyPlot = 2; // targets specific plot Val: PLOT_ID
    KeyResearch = 3; // targets specific research Val: RESEARCH_TOPIC
    KeyFaction = 4; // targets specific faction Val: FACTION_ID
    KeyReligion = 5; // targets specific religion Val: RELIGION_ID
    KeyGovernment = 6; // targets specific government Val: GOVERNMENT_ID
    KeyFamily = 7; // targets specific family Val: FAMILY_ID
    KeyCommodity = 8; // targets specific commodity Val: COMMODITY_NAME
    KeyAction = 9; // targets specific action Val: ACTION_TYPE
    KeyJob = 10; // targets specific job Val: JOB_ID
    KeyArea = 11; // targets specific area Val: AREA_ID
    KeyEvent = 12; // targets specific event Val: EVENT_ID
    KeyGoal = 13; // targets specific goal Val: GOAL_NAME
}
